<!DOCTYPE html>
<html>
	<body>
		<script>

            // Tworzenie dynamicznej tablicy liczb całkowitych
            let dynamicArray = [10, 20, 30, 40, 50];

            // Wyświetlanie zawartości tablicy
            for (let i = 0; i < dynamicArray.length; i++) {
                console.log(dynamicArray[i]);
            }

            // Dodawanie nowego elementu do tablicy
            let newNum = 60;
            dynamicArray.push(newNum);

            // Wyświetlanie zaktualizowanej zawartości tablicy
            console.log("Zaktualizowana tablica:");
            for (let i = 0; i < dynamicArray.length; i++) {
                console.log(dynamicArray[i]);
            }
		</script>

	</body>
</html>
