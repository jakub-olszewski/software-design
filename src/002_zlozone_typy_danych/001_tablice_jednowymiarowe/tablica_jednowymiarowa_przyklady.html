<!DOCTYPE html>
<html>
	<body>
		<script>
			// Przykłady tablic jednowymiarowych w JavaScript

			// Tablica liczb całkowitych
			let tablicaCalkowitych = [1, 2, 3, 4, 5];

			// Tablica łańcuchów znaków (tekstów)
			let tablicaTekstow = ["jabłko", "banan", "gruszka"];

			// Tablica liczb zmiennoprzecinkowych
			let tablicaZmiennoprzecinkowych = [3.14, 2.718, 1.618];

			// Tablice jednowymiarowe,
			// niejednorodne pod względem
			// typów danych JavaScript
			let tablicaNiejednorodna1 = [6, 'to', '3', 5];
			let tablicaNiejednorodna2 = [10, 'PHP', 'JS', 4];

			// Wyświetlenie tablic
			console.log("Tablica liczb całkowitych:", tablicaCalkowitych);
			console.log("Tablica tekstów:", tablicaTekstow);
			console.log("Tablica liczb zmiennoprzecinkowych:", tablicaZmiennoprzecinkowych);
			console.log("Tablica niejednorodna 1:", tablicaNiejednorodna1);
			console.log("Tablica niejednorodna 2:", tablicaNiejednorodna2);

		</script>

	</body>
</html>
