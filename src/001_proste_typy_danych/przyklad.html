<!DOCTYPE html>
<html>
	<body>
		<script>
			// Przykłady różnych typów danych w JavaScript

			// Typ numeryczny (liczba całkowita)
			let liczbaCalkowita = 42;

			// Typ numeryczny (liczba zmiennoprzecinkowa)
			let liczbaZmiennoprzecinkowa = 3.14;

			// Typ logiczny (wartość logiczna true/false)
			let flaga = true;

			// Typ znakowy (znak)
			let znak = 'A';

			// Typ łańcuchowy (ciąg znaków)
			let napis = "Hello, World!";

			// Konkatenacja łańcuchów
			let komunikat = "Witaj, " + "świecie!";

			// Wyświetlenie danych
			console.log("Liczba całkowita:", liczbaCalkowita);
			console.log("Liczba zmiennoprzecinkowa:", liczbaZmiennoprzecinkowa);
			console.log("Flaga logiczna:", flaga);
			console.log("Znak:", znak);
			console.log("Napis:", napis);
			console.log("Komunikat po konkatenacji:", komunikat);

		</script>

	</body>
</html>
